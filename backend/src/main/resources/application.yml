spring:
  profiles:
    group:
      "local": "dev"

  config:
    import:
      - classpath:application-security.yml

---

spring:
  config:
    activate:
      on-profile: "dev"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dclass?serverTimezone=UTC
    username: dclass-user
    password: password
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true
        format_sql: true

---

spring:
  config:
    activate:
      on-profile: "test"
  datasource:

    url: jdbc:h2:mem:testdb;Mode=MySQL

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true
